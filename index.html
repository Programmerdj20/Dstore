<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dstore | Ecommerce</title>
    <link rel="shortcut icon" href="./assets/img/android-chrome-512x512.png" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="overlay" data-overlay></div>

    <!-- ::::: MODAL ::::: -->

    <div class="modal" data-modal>
      <div class="modal-close-overlay" data-modal-overlay></div>

      <div class="modal-content">
        <button class="modal-close-btn" data-modal-close>
          <ion-icon name="close-outline"></ion-icon>
        </button>

        <div class="newsletter-img">
          <img
            src="./assets/img/newsletter.png"
            alt="suscribe newsletter"
            width="400"
            height="400"
          />
        </div>

        <div class="newsletter">
          <form action="#">
            <div class="newsletter-header">
              <h3 class="newsletter-tittle">Suscribete al Newsletter.</h3>
              <p class="newsletter-desc">
                Suscribete a <b>Dibesensi</b> Joyeria y obten grandes descuentos
                de los ultimos productos.
              </p>
            </div>
            <input
              type="email"
              name="email"
              class="email-field"
              placeholder="Email Address"
              required
            />
            <button type="submit" class="btn-newsletter">Suscribete</button>
          </form>
        </div>
      </div>
    </div>


    <!-- ::::: HEADER ::::: -->

    <header>

      <div class="header-top">
  
        <div class="container">
  
          <ul class="header-social-container">
  
            <li>
              <a href="#" class="social-link">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
            </li>
  
            <li>
              <a href="#" class="social-link">
                <ion-icon name="logo-twitter"></ion-icon>
              </a>
            </li>
  
            <li>
              <a href="#" class="social-link">
                <ion-icon name="logo-instagram"></ion-icon>
              </a>
            </li>
  
            <li>
              <a href="#" class="social-link">
                <ion-icon name="logo-linkedin"></ion-icon>
              </a>
            </li>
  
          </ul>
  
          <div class="header-alert-news">
            <p>
              <b>Envio Gratis</b>
              Esta semana por compras superiores a $150.000
            </p>
          </div>
  
          <!-- <div class="header-top-actions">
  
            <select name="currency">
  
              <option value="usd">USD &dollar;</option>
              <option value="eur">EUR &euro;</option>
  
            </select>
  
            <select name="language">
  
              <option value="en-US">English</option>
              <option value="es-ES">Espa&ntilde;ol</option>
              <option value="fr">Fran&ccedil;ais</option>
  
            </select>
  
          </div> -->
  
        </div>
  
      </div>











    <script src="./assets/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
