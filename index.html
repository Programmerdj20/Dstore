    <!-- ::::: HEADER ::::: -->
    <header class="header">
      <nav class="nav container">
        <a href="/" class="nav-logo">
          <img src="./assets/img/Logo Navbar.png" alt="Logo Dstore" class="logo-icon" />
        </a>

        <div class="nav-menu">
          <button type="button" class="nav-btn btn-close">

          </ul>
        </div>

        <div class="nav-buttons">
          <button type="button" class="nav-btn btn-bag">
            <ion-icon name="bag-handle-outline"></ion-icon>
            <span class="notify">0</span>
          </button>

          <button type="button" class="nav-btn btn-menu">
            <ion-icon name="grid-outline"></ion-icon></ion-icon>
          </button>
        </div>
      </nav>
    </header>

    <!-- ::::: HEADER MAIN ::::: -->
    <main class="main">
      <section class="products section">
        <h2 class="products-title section-title">Productos</h2>
        <div class="products-container container">

            </div>


            <div class="product content">
              <button type="button" class="product-btn addToCart">
                <ion-icon name="bag-add-outline"></ion-icon>
              </button>
              <span class="product-price">$36.000</span>
              <span class="product-stock">Disponible!!!</span>
              <h3 class="product-tittle">Arete Balin #4 Diamantado</h3>
            </div>
          </article>
        </div>
      </section>
